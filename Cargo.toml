[package]
name = "at2-node"
version = "0.1.0"
authors = ["Ogier Bouvier <ogier@bouvier.family>", "Val√©rian Rousset <tharvik@users.noreply.github.com>"]
edition = "2018"
license = "AGPL-3"

[dependencies]
drop = { git = "https://github.com/Distributed-EPFL/drop.git" }
murmur = { git = "https://github.com/Distributed-EPFL/murmur.git" }
sieve = { git = "https://github.com/Distributed-EPFL/sieve.git" }
futures = "0.3"
num_cpus = "1.13"
prost = "0.7"
serde = { version = "1", features = ["derive"] }
serde_str = "0.1"
snafu = "0.6"
structopt = "0.3"
tokio = { version = "1", features = ["macros", "net", "rt-multi-thread", "sync", "time"] }
toml = "0.5"
tonic = "0.4"
tracing = "0.1"
tracing-fmt = "0.1"

[dev-dependencies]
duct = "0.13"

[build-dependencies]
tonic-build = "0.4"
